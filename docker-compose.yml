services:
  ui:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      BACKEND_HOST: host.docker.internal
      BACKEND_PORT: "8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:taskdb
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD:
      SPRING_H2_CONSOLE_ENABLED: "true"